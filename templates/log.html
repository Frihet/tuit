{% extends "base.html" %}
{% load tuit_extras %}
{% load i18n %}

{%block breadcrumb %} &gt; <a href="/tuit/admin">{% trans "Administration" %}</a> &gt; <a href="/tuit/log/">{% trans "Log viewer" %}</a>{%endblock %}
{%block content %}
 <div class="widget widget_2">
  <div class="widget_header">
   <h2><a name='top'>{{title|escape}}</a></h2>
  </div>

<form method='get' action='' accept-charset='utf-8'>
  <table class='striped'>
    <tr>
      <th>
	<label for='min_level'>
	  {% trans "Minimum event severity level" %}
	</label>
      </th>
      <td>
	<input id='min_level' name='min_level' value='{{ min_level|escape }}' />
      </td>
    </tr>
    <tr>
      <th>
	<label for='record_type'>
	  {% trans "Event category" %}
	</label>
      </th>
      <td>
	<select id='record_type' name='record_type'>
	  {{ record_options }}
	</select>
      </td>
    </tr>
  </table>
  <button type='submit'>{% trans "Filter" %}</button>
</form>
</div>
{{ log_widget.html }}
{% endblock %}
