<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	  "http://www.w3.org/TR/html4/strict.dtd">
<html>
{% load i18n %}
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/static/common/common.css" type="text/css" media="screen,projection" />
    <link rel="stylesheet" href="/static/tuit.css" type="text/css" media="screen,projection" />    
    <link rel="stylesheet" href="/static/tuit-print.css" type="text/css" media="print" />

    <script type="text/javascript" src="/static/common/jquery.js"></script>
    <script type="text/javascript" src="/static/common/common.js"></script>
    <script type="text/javascript" src="/tuit/ticket/i18n.js"></script>
    <script type="text/javascript" src="/static/tuit.js"></script>
    <title>{% trans 'TUIT - Log in' %}</title>
    </script>
  </head>
  
  <body>

{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<div class="login-content">
<form action="{{ app_path }}" method="post" id="login-form">
  <div class="form-row">
    <label for="id_username">{% trans 'Username:' %}</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">
    <label for="id_password">{% trans 'Password:' %}</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
    <input type="hidden" name="post_data" value="{{ post_data }}" /> {#<span class="help">{% trans 'Have you <a href="/password_reset/">forgotten your password</a>?' %}</span>#}
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="{% trans 'Log in' %}" />
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>

  stripe();
</script>
  </body>
</html>
